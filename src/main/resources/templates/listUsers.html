<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>PhoneBook</title>
</head>
<body>

<!--/*@thymesVar id="envValues" type="com.github.vimcmd.ldapPhonebook.controller.UserController"*/-->
<div th:each="value : ${envValues}">
    <div th:text="${value}"></div>
</div>
<br/>

<!--/*@thymesVar id="foundCount" type="com.github.vimcmd.ldapPhonebook.controller.UserController"*/-->
<div th:text="'Results found: ' + ${foundCount}"></div>
<br/>

<!--/*@thymesVar id="foundUsers" type="com.github.vimcmd.ldapPhonebook.controller.UserController"*/-->
<div th:each="user : ${foundUsers}">

    <div th:text="${user.samAccountName}"></div>
    <div th:text="${user.fullName}"></div>
    <div th:text="${user.mail}"></div>
    <div th:text="${user.department}"></div>
    <div th:text="${user.title}"></div>
    <div th:text="${user.telephoneNumber}"></div>
    <div th:text="${user.otherTelephone}"></div>
    <br/>

</div>




</body>
</html>
