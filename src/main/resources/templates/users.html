<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>PhoneBook</title>
    <!--<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/main.css}" />-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
    <style>
        /*CSS3 multiple columns.*/
        .departments-content
        {
            -moz-column-width: 25em; /* Firefox */
            -webkit-column-width: 25em; /* webkit, Safari, Chrome */
            column-width: 25em;
        }
        /*remove standard list and bullet formatting from ul*/
        .departments-content ul
        {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        /* correct webkit/chrome uneven margin on the first column*/
        .departments-content ul li:first-child
        {
            margin-top:0;
        }
    </style>
</head>
<body>
<!--/*@thymesVar id="usersGroupedByDepartment" type="com.github.vimcmd.ldapPhonebook.controller.UserController"*/-->
<div class="container">
    <div class="row">

        <div id="content" class="row">
            <h1>Содержание</h1>

            <div class="departments-content">
                <ul>
                    <li th:each="group : ${usersGroupedByDepartment}">
                        <a th:href="'#' + ${group[0].department}" th:text="${group[0].department}"></a>
                    </li>
                </ul>
            </div>
        </div>

        <br/>
        <div th:each="group : ${usersGroupedByDepartment}">

            <h2><a th:text="${group[0].department}" th:id="${group[0].department}" th:href="'#content'"></a></h2>

            <table class="table table-striped">
                <tbody>
                <tr th:each="user : ${group}">
                    <td style="width: 35%;" th:text="${user.title}"></td>
                    <td style="width: 35%;">
                        <a class="glyphicon glyphicon-envelope" th:title="${user.mail}"
                           th:href="'mailto:' + ${user.mail}"></a>
                        <span th:text="${user.fullName}"></span>

                    </td>
                    <td style="width: 10%;" th:text="${user.telephoneNumber}"></td>
                    <td style="width: 20%;" th:text="${user.otherTelephone}"></td>
                </tr>
                </tbody>
            </table>

            <br/>

        </div>
    </div>
</div>

</body>
</html>
